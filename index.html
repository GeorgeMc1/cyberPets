<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cyber Pets</title>
    <title>Cyber Pets</title>
</head>

<body>


    <h1 id="title">Choose your pet to play with</h1>

    <div class="main">
        <section id="petChoice">
            <div class="pet-coice" id="dogBtn">
                <img src="./images/dog.png" alt="Dog image">
            </div>
            <div class="pet-coice" id="guineaPigBtn">
                <img src="./images/guneaPig.png" alt="Guinea Pig">
            </div>
            <div class="pet-coice" id="catBtn">
                <img src="./images/cat.png" alt="Cat image">
            </div>
        </section>
        <div id="modalOne">
            <div id="modalOneContent">
                <h2>What do you want to name your pet?</h2>
                <input type="text" id="nameInput">
                <button id="start">Start</button>
            </div>
        </div>
        <div id="gameBox">
            <img id="petImage" src="" alt="">
            <section id="careChoices">
                <div id="walk">
                    <img class="image" src="./images/walk.png" alt="walkimg">
                </div>
                <div id="eat">
                    <img class="image" id="food" src="" alt="">
                </div>
                <div id="drink">
                    <img class="image" src="./images/drink.jpg" alt="drinkImg">
                </div>
                <div id="sleep">
                    <img class="image" src="./images/sleep.png" alt="sleep">
                </div>
                <div id="runWheel">
                    <img class="image" src="./images/guieaPigWheel.gif" alt="gift">
                </div>
                <div id="play">
                    <img class="image" src="./images/play.png" alt="petPlay">
                </div>
                <div id="poops">
                    <img class="image" src="./images/poop.png" alt="petPoops">
                </div>
            </section>
            <section id="prarametersLevel">
                <label for="health">Health</label>
                <progress id="health" value="32" max="100"> 32% </progress>
                <label for="hunger">Hunger</label>
                <progress id="hunger" value="32" max="100"> 32% </progress>
                <label for="thirst">Thirst</label>
                <progress id="thirst" value="32" max="100"> 32% </progress>
                <label for="energy">Energy</label>
                <progress id="energy" value="32" max="100"> 32% </progress>
                <label for="happy">Happy</label>
                <progress id="happy" value="32" max="100"> 32% </progress>
            </section>
        </div>
        <div id="modalTwo">
            <div id="modalTwoContent">
                <h2 id="deathMessage">Your pet died</h2>
                <button id="restart">Restart?</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
