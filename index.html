<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <section id="petChoice">
            <div id="dog">
                <img src="./images/dog.png" alt="">
            </div>
            <div id="guineaPig">
                <img src="./images/guneaPig.png" alt="">
            </div>
            <div id="cat">
                <img src="./images/cat.png" alt="">
            </div>
        </section>

        <section id="careChoices">
            <section id="careChoices">
                <div id="walk">
                    <img src="./images/walk.png" alt="walkimg">
                </div>
                <div id="eat">
                    <img src="" alt="">
                </div>
                <div id="drink">
                    <img src="./images/drink.jpg" alt="drinkImg">
                </div>
                <div id="sleep">
                    <img src="./images/sleep.png" alt="sleep">
                </div>
                <div id="runWheel">
                    <img src="./images/guieaPigWheel.gif" alt="gift">
                </div>
                <div id="play">
                    <img src="./images/play.png" alt="petPlay">
                </div>
                <div id="poops">
                    <img src="./images/poop.png" alt="petPoops">
                </div>
            </section>
            <section id="prarametersLevel">
                <label for="health">Downloading progress:</label>
                <progress id="health" value="32" max="100"> 32% </progress>
                <label for="hunger">Downloading progress:</label>
                <progress id="hunger" value="32" max="100"> 32% </progress>
                <label for="thirst">Downloading progress:</label>
                <progress id="thirst" value="32" max="100"> 32% </progress>
                <label for="energy">Downloading progress:</label>
                <progress id="energy" value="32" max="100"> 32% </progress>
                <label for="happy">Downloading progress:</label>
                <progress id="happy" value="32" max="100"> 32% </progress>
            </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
