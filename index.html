<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cyber Pets</title>
</head>

<body>

    <section>
        <h1>Choose your pet to play with</h1>
    </section>
    <div class="main">
        <section id="petChoice">
            <div id="dogBtn">
                <img src="./images/dog.png" alt="Dog image">
            </div>
            <div id="guineaPigBtn">
                <img src="./images/guneaPig.png" alt="Guinea Pig">
            </div>
            <div id="catBtn">
                <img src="./images/cat.png" alt="Cat image">
            </div>
        </section>

        <section id="careChoices">
            <section id="careChoices">
                <div id="walk">
                    <img src="./images/walk.png" alt="walkimg">
                </div>
                <div id="eat">
                    <img src="./images/dog.eat.png" alt="eatimg">
                </div>
                <div id="drink">
                    <img src="./images/drink.jpg" alt="drinkImg">
                </div>
                <div id="sleep">
                    <img src="./images/sleep.png" alt="sleep">
                </div>
                <div id="runWheel">
                    <img src="./images/guieaPigWheel.gif" alt="gift">
                </div>
                <div id="play">
                    <img src="./images/play.png" alt="petPlay">
                </div>
                <div id="poops">
                    <img src="./images/poop.png" alt="petPoops">
                </div>
            </section>
            <section id="prarametersLevel">
                <label for="health">Health</label>
                <progress id="health" value="32" max="100"> 32% </progress>
                <label for="hunger">Hunger</label>
                <progress id="hunger" value="32" max="100"> 32% </progress>
                <label for="thirst">Thirst</label>
                <progress id="thirst" value="32" max="100"> 32% </progress>
                <label for="energy">Energy</label>
                <progress id="energy" value="32" max="100"> 32% </progress>
                <label for="happy">Happiness</label>
                <progress id="happy" value="32" max="100"> 32% </progress>
            </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
